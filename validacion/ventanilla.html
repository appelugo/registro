<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, user-scalable=yes">
    <title>Ventanilla - Validador de Charolas</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
        }

        :root {
            --primary: #0A2342;
            --secondary: #2C4C6B;
            --accent: #4A89C5;
            --light: #F5F9FF;
            --white: #FFFFFF;
            --gray: #E8EEF2;
            --text-dark: #1E2B3C;
            --success: #27AE60;
            --danger: #E74C3C;
            --warning: #F39C12;
            --border-radius: 10px;
            --box-shadow: 0 4px 12px rgba(10, 35, 66, 0.06);
        }

        body {
            background-color: var(--gray);
            color: var(--text-dark);
            line-height: 1.4;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
        }

        .header {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid var(--accent);
        }

        .header h1 {
            color: var(--primary);
            font-weight: 600;
            font-size: 1.8rem;
            margin: 0;
        }

        .header h1 span {
            color: var(--accent);
            font-weight: 300;
        }

        .btn {
            padding: 8px 18px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            white-space: nowrap;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: #0D2B4A;
            transform: translateY(-1px);
        }

        .btn-success {
            background-color: var(--success);
            color: white;
        }

        .btn-success:hover {
            background-color: #219A53;
            transform: translateY(-1px);
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background-color: #C0392B;
            transform: translateY(-1px);
        }

        .btn-info {
            background-color: var(--accent);
            color: white;
        }

        .btn-info:hover {
            background-color: #3A7AB0;
            transform: translateY(-1px);
        }

        .btn-warning {
            background-color: var(--warning);
            color: white;
        }

        .btn-warning:hover {
            background-color: #E67E22;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background-color: #1E3A4F;
            transform: translateY(-1px);
        }

        .busqueda-section {
            background: linear-gradient(to right, var(--light), var(--white));
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 1px solid rgba(74, 137, 197, 0.15);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: flex-end;
        }

        .busqueda-group {
            flex: 2;
            min-width: 250px;
        }

        .busqueda-group label {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 3px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: block;
        }

        .busqueda-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid var(--gray);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
            background-color: var(--white);
        }

        .busqueda-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(74, 137, 197, 0.1);
        }

        .datos-generales {
            background-color: var(--light);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 1px solid var(--gray);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .campo-lectura {
            display: flex;
            flex-direction: column;
        }

        .campo-lectura label {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 3px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .campo-lectura .valor {
            padding: 10px 14px;
            background-color: var(--white);
            border: 1.5px solid var(--gray);
            border-radius: 8px;
            font-size: 0.95rem;
            color: var(--text-dark);
        }

        .campo-editable {
            display: flex;
            flex-direction: column;
            grid-column: span 2;
        }

        .campo-editable label {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 3px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .campo-editable textarea {
            width: 100%;
            padding: 10px 14px;
            border: 1.5px solid var(--gray);
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.2s;
            background-color: var(--white);
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        .campo-editable textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(74, 137, 197, 0.1);
        }

        .tabla-section {
            margin-top: 20px;
        }

        .tabla-section h3 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .table-responsive {
            overflow-x: auto;
            border-radius: 10px;
            border: 1px solid var(--gray);
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        th {
            background-color: var(--primary);
            color: var(--white);
            padding: 12px 10px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-align: center;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid var(--gray);
            text-align: center;
            font-size: 0.9rem;
        }

        .estado-error {
            background-color: rgba(231, 76, 60, 0.1);
        }

        .mensaje-error {
            color: var(--danger);
            font-size: 0.85rem;
            margin-top: 10px;
            padding: 10px;
            background-color: rgba(231, 76, 60, 0.05);
            border-radius: 8px;
            border-left: 4px solid var(--danger);
        }

        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(10, 35, 66, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 20000;
            backdrop-filter: blur(3px);
        }

        .loader-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            animation: fadeIn 0.3s ease;
        }

        .loader-spinner {
            width: 60px;
            height: 60px;
            border: 6px solid var(--light);
            border-top: 6px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loader-text {
            color: var(--primary);
            font-weight: 600;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .footer {
            margin-top: 20px;
            color: var(--secondary);
            font-size: 0.7rem;
            text-align: right;
            border-top: 1px solid var(--gray);
            padding-top: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: var(--light);
            padding: 8px 16px;
            border-radius: 30px;
            border-left: 4px solid var(--accent);
        }

        .user-email {
            font-weight: 600;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ventanilla de <span>Validaci√≥n</span></h1>
            <div class="user-info" id="userInfo" style="display: none;">
                <span class="user-email" id="userEmail"></span>
                <button class="btn btn-danger" onclick="cerrarSesion()">CERRAR SESI√ìN</button>
            </div>
            <div id="loginButtons" style="display: flex; gap: 10px;">
                <button class="btn btn-primary" onclick="window.location.href='login.html'">INICIAR SESI√ìN</button>
                <button class="btn btn-info" onclick="window.location.href='formulario.html'">VOLVER AL FORMULARIO</button>
            </div>
        </div>

        <!-- SECCI√ìN DE B√öSQUEDA -->
        <div class="busqueda-section">
            <div class="busqueda-group">
                <label>üîç BUSCAR POR BIT√ÅCORA</label>
                <input type="text" id="buscarBitacora" placeholder="Ej: 265487" onkeypress="if(event.key==='Enter'){buscarRegistro();}">
            </div>
            <button class="btn btn-success" onclick="buscarRegistro()" style="height: 48px;">BUSCAR</button>
        </div>

        <!-- MENSAJE DE ERROR / NO ENCONTRADO -->
        <div id="mensajeError" class="mensaje-error" style="display: none;"></div>

        <!-- DATOS GENERALES (se muestran cuando hay un registro) -->
        <div id="datosGeneralesSection" style="display: none;">
            <div class="datos-generales">
                <div class="campo-lectura">
                    <label>No. EMPLEADO</label>
                    <div class="valor" id="verNoEmpleado"></div>
                </div>
                <div class="campo-lectura">
                    <label>RUTA</label>
                    <div class="valor" id="verRuta"></div>
                </div>
                <div class="campo-lectura">
                    <label>BIT√ÅCORA</label>
                    <div class="valor" id="verBitacora"></div>
                </div>
                <div class="campo-lectura">
                    <label>UNIDAD</label>
                    <div class="valor" id="verUnidad"></div>
                </div>
                <div class="campo-editable">
                    <label>‚úèÔ∏è COMENTARIOS (EDITABLE)</label>
                    <textarea id="editarComentarios" placeholder="Agrega un comentario si hay error..."></textarea>
                </div>
            </div>
            <button class="btn btn-warning" onclick="guardarComentario()" style="margin-bottom: 20px;">üíæ GUARDAR COMENTARIO</button>
        </div>

        <!-- TABLA DE TIENDAS (se muestra cuando hay un registro) -->
        <div id="tablaSection" style="display: none;" class="tabla-section">
            <h3>üìã TIENDAS CAPTURADAS</h3>
            <div class="table-responsive">
                <table id="tablaTiendas">
                    <thead>
                        <tr>
                            <th>TIENDA</th>
                            <th>CANTIDAD</th>
                            <th>DIFERENCIA</th>
                            <th>CNT. F√çSICA</th>
                            <th>TIPO</th>
                        </tr>
                    </thead>
                    <tbody id="tablaBody"></tbody>
                </table>
            </div>
        </div>

        <div class="footer">
            Sistema de Validaci√≥n de Registro de charolas V2.0 | E.Lugo 2026
        </div>
    </div>

    <!-- LOADER -->
    <div id="loaderOverlay" class="loader-overlay">
        <div class="loader-container">
            <div class="loader-spinner"></div>
            <div class="loader-text">Procesando...</div>
        </div>
    </div>

    <script>
        // ============================================
        // üî• CONFIGURACI√ìN DE FIREBASE (TUS DATOS)
        // ============================================
        const firebaseConfig = {
            apiKey: "AIzaSyDD0lCq8rAnCm2KjsqSwzxlpUhQU2gRVfk",
            authDomain: "registro-charolas.firebaseapp.com",
            projectId: "registro-charolas",
            storageBucket: "registro-charolas.firebasestorage.app",
            messagingSenderId: "105080206085",
            appId: "1:105080206085:web:443ba22aaf8cbcea767d6c"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // ============================================
        // VARIABLES GLOBALES
        // ============================================
        let registroActual = null;
        let documentoIdActual = null;

        // ============================================
        // VERIFICAR ESTADO DE AUTENTICACI√ìN
        // ============================================
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Usuario autenticado
                document.getElementById('userInfo').style.display = 'flex';
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('loginButtons').style.display = 'none';
            } else {
                // No autenticado
                document.getElementById('userInfo').style.display = 'none';
                document.getElementById('loginButtons').style.display = 'flex';
                document.getElementById('datosGeneralesSection').style.display = 'none';
                document.getElementById('tablaSection').style.display = 'none';
            }
        });

        // ============================================
        // CERRAR SESI√ìN
        // ============================================
        function cerrarSesion() {
            auth.signOut()
                .then(() => {
                    window.location.href = 'login.html';
                })
                .catch((error) => {
                    alert('Error al cerrar sesi√≥n: ' + error.message);
                });
        }

        // ============================================
        // BUSCAR REGISTRO POR BIT√ÅCORA
        // ============================================
        async function buscarRegistro() {
            const bitacora = document.getElementById('buscarBitacora').value.trim();
            
            if (!bitacora) {
                mostrarError('‚ö†Ô∏è Ingresa un n√∫mero de bit√°cora');
                return;
            }

            mostrarLoader();

            try {
                // Buscar en Firestore
                const snapshot = await db.collection('registros')
                    .where('datosGenerales.bitacora', '==', bitacora)
                    .get();

                if (snapshot.empty) {
                    ocultarLoader();
                    mostrarError('‚ùå No se encontr√≥ ning√∫n registro con la bit√°cora: ' + bitacora);
                    document.getElementById('datosGeneralesSection').style.display = 'none';
                    document.getElementById('tablaSection').style.display = 'none';
                    registroActual = null;
                    documentoIdActual = null;
                    return;
                }

                // Tomar el primer resultado (deber√≠a ser √∫nico)
                snapshot.forEach(doc => {
                    registroActual = doc.data();
                    documentoIdActual = doc.id;
                });

                // Mostrar los datos
                mostrarRegistro(registroActual);
                ocultarError();

            } catch (error) {
                console.error('Error en b√∫squeda:', error);
                mostrarError('‚ùå Error al buscar: ' + error.message);
            } finally {
                ocultarLoader();
            }
        }

        // ============================================
        // MOSTRAR REGISTRO EN PANTALLA
        // ============================================
        function mostrarRegistro(registro) {
            // Datos generales
            document.getElementById('verNoEmpleado').textContent = registro.datosGenerales?.noEmpleado || 'S/N';
            document.getElementById('verRuta').textContent = registro.datosGenerales?.ruta || 'S/N';
            document.getElementById('verBitacora').textContent = registro.datosGenerales?.bitacora || 'S/N';
            document.getElementById('verUnidad').textContent = registro.datosGenerales?.unidad || 'S/N';
            document.getElementById('editarComentarios').value = registro.datosGenerales?.comentarios || '';

            // Mostrar secciones
            document.getElementById('datosGeneralesSection').style.display = 'block';
            document.getElementById('tablaSection').style.display = 'block';

            // Generar tabla de tiendas
            const tbody = document.getElementById('tablaBody');
            tbody.innerHTML = '';

            if (registro.registros && registro.registros.length > 0) {
                registro.registros.forEach(tienda => {
                    const fila = document.createElement('tr');
                    fila.innerHTML = `
                        <td>${tienda.tienda || ''}</td>
                        <td>${tienda.cantidadBitacora || 0}</td>
                        <td>${tienda.diferencia || 0}</td>
                        <td><strong>${tienda.cantidadFisica || 0}</strong></td>
                        <td><span class="badge ${tienda.tipo === 'DOMINO\'S' ? 'badge-dominos' : 'badge-starbucks'}">${tienda.tipo || ''}</span></td>
                    `;
                    tbody.appendChild(fila);
                });
            } else {
                tbody.innerHTML = '<tr><td colspan="5">No hay tiendas en este registro</td></tr>';
            }

            // Agregar estilos de badge (si no existen)
            if (!document.querySelector('#badgeStyles')) {
                const style = document.createElement('style');
                style.id = 'badgeStyles';
                style.textContent = `
                    .badge {
                        padding: 4px 8px;
                        border-radius: 50px;
                        font-weight: 600;
                        font-size: 0.7rem;
                        text-transform: uppercase;
                        display: inline-block;
                    }
                    .badge-dominos {
                        background-color: rgba(0, 165, 176, 0.1);
                        color: #00A5B0;
                        border: 1px solid #00A5B0;
                    }
                    .badge-starbucks {
                        background-color: rgba(0, 98, 65, 0.1);
                        color: #006241;
                        border: 1px solid #006241;
                    }
                `;
                document.head.appendChild(style);
            }
        }

        // ============================================
        // GUARDAR COMENTARIO (SOLO COMENTARIO)
        // ============================================
        async function guardarComentario() {
            if (!documentoIdActual) {
                alert('‚ùå No hay ning√∫n registro seleccionado');
                return;
            }

            const comentario = document.getElementById('editarComentarios').value.trim();
            
            mostrarLoader('Guardando comentario...');

            try {
                // Actualizar SOLO el campo comentarios
                await db.collection('registros').doc(documentoIdActual).update({
                    'datosGenerales.comentarios': comentario || 'S/N'
                });

                ocultarLoader();
                alert('‚úÖ Comentario guardado correctamente');

                // Actualizar el objeto local
                if (registroActual) {
                    registroActual.datosGenerales.comentarios = comentario || 'S/N';
                }

            } catch (error) {
                ocultarLoader();
                console.error('Error al guardar comentario:', error);
                alert('‚ùå Error al guardar: ' + error.message);
            }
        }

        // ============================================
        // FUNCIONES AUXILIARES
        // ============================================
        function mostrarLoader(mensaje = 'Buscando...') {
            document.querySelector('.loader-text').textContent = mensaje;
            document.getElementById('loaderOverlay').style.display = 'flex';
        }

        function ocultarLoader() {
            document.getElementById('loaderOverlay').style.display = 'none';
        }

        function mostrarError(mensaje) {
            const errorDiv = document.getElementById('mensajeError');
            errorDiv.textContent = mensaje;
            errorDiv.style.display = 'block';
        }

        function ocultarError() {
            document.getElementById('mensajeError').style.display = 'none';
        }
    </script>
</body>
</html>
