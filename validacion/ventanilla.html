<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, user-scalable=yes">
    <title>Ventanilla - Validador de Charolas</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
        }

        :root {
            --primary: #0A2342;
            --secondary: #2C4C6B;
            --accent: #4A89C5;
            --light: #F5F9FF;
            --white: #FFFFFF;
            --gray: #E8EEF2;
            --text-dark: #1E2B3C;
            --success: #27AE60;
            --danger: #E74C3C;
            --warning: #F39C12;
            --border-radius: 8px;
            --box-shadow: 0 2px 8px rgba(10, 35, 66, 0.08);
        }

        body {
            background-color: var(--gray);
            color: var(--text-dark);
            line-height: 1.3;
            padding: 15px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
        }

        /* ============================================ */
        /* HEADER COMPACTO                              */
        /* ============================================ */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-small {
            height: 40px;
            width: auto;
        }

        .header h1 {
            color: var(--primary);
            font-weight: 600;
            font-size: 1.4rem;
            margin: 0;
        }

        .header h1 span {
            color: var(--accent);
            font-weight: 300;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: var(--light);
            padding: 6px 14px;
            border-radius: 30px;
            border-left: 4px solid var(--accent);
        }

        .user-email {
            font-weight: 600;
            color: var(--primary);
            font-size: 0.85rem;
        }

        /* ============================================ */
        /* BOTONES                                      */
        /* ============================================ */
        .btn {
            padding: 6px 14px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            white-space: nowrap;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: #0D2B4A;
        }

        .btn-success {
            background-color: var(--success);
            color: white;
        }

        .btn-success:hover {
            background-color: #219A53;
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background-color: #C0392B;
        }

        .btn-warning {
            background-color: var(--warning);
            color: white;
        }

        .btn-warning:hover {
            background-color: #E67E22;
        }

        /* ============================================ */
        /* FORMULARIO COMPACTO - 6 COLUMNAS             */
        /* ============================================ */
        .form-compacto {
            background: linear-gradient(to right, var(--light), var(--white));
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid rgba(74, 137, 197, 0.15);
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            align-items: center;
        }

        .campo-group {
            display: flex;
            flex-direction: column;
        }

        .campo-group label {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 2px;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .campo-group input, 
        .campo-group .valor {
            padding: 6px 10px;
            border: 1.5px solid var(--gray);
            border-radius: 6px;
            font-size: 0.85rem;
            background-color: var(--white);
            height: 34px;
        }

        .campo-group .valor {
            background-color: #F0F4F8;
            color: var(--text-dark);
            display: flex;
            align-items: center;
        }

        /* Grupo de b√∫squeda especial */
        .busqueda-group {
            display: flex;
            gap: 5px;
            align-items: flex-end;
        }

        .busqueda-group .campo-group {
            flex: 1;
        }

        .btn-lupa {
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            width: 34px;
            height: 34px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            margin-bottom: 0;
        }

        .btn-lupa:hover {
            background-color: #3A7AB0;
            transform: translateY(-1px);
        }

        /* ============================================ */
        /* CAMPO DE COMENTARIOS - ANCHO COMPLETO        */
        /* ============================================ */
        .comentario-full {
            grid-column: 1 / -1;
            margin-top: 5px;
        }

        .comentario-full label {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 2px;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            display: block;
        }

        .comentario-full input {
            width: 100%;
            padding: 8px 12px;
            border: 1.5px solid var(--gray);
            border-radius: 6px;
            font-size: 0.85rem;
            background-color: var(--white);
            height: 38px;
        }

        .comentario-full input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(74, 137, 197, 0.1);
        }

        /* ============================================ */
        /* TABLA                                        */
        /* ============================================ */
        .tabla-section {
            margin-top: 15px;
        }

        .tabla-section h3 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 1rem;
            font-weight: 600;
        }

        .table-responsive {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid var(--gray);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 700px;
        }

        th {
            background-color: var(--primary);
            color: var(--white);
            padding: 8px 6px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            text-align: center;
        }

        td {
            padding: 6px;
            border-bottom: 1px solid var(--gray);
            text-align: center;
            font-size: 0.8rem;
        }

        .badge {
            padding: 3px 8px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.65rem;
            text-transform: uppercase;
            display: inline-block;
        }

        .badge-dominos {
            background-color: rgba(0, 165, 176, 0.1);
            color: #00A5B0;
            border: 1px solid #00A5B0;
        }

        .badge-starbucks {
            background-color: rgba(0, 98, 65, 0.1);
            color: #006241;
            border: 1px solid #006241;
        }

        /* ============================================ */
        /* MENSAJES                                      */
        /* ============================================ */
        .mensaje-error {
            color: var(--danger);
            font-size: 0.8rem;
            margin: 10px 0;
            padding: 8px;
            background-color: rgba(231, 76, 60, 0.05);
            border-radius: 6px;
            border-left: 4px solid var(--danger);
        }

        /* ============================================ */
        /* LOADER                                       */
        /* ============================================ */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(10, 35, 66, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 20000;
            backdrop-filter: blur(3px);
        }

        .loader-container {
            background-color: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .loader-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--light);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 15px;
            color: var(--secondary);
            font-size: 0.65rem;
            text-align: right;
            border-top: 1px solid var(--gray);
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER CON LOGO -->
        <div class="header">
            <div class="header-left">
                <img src="logo.png" alt="Logo" class="logo-small" onerror="this.style.display='none'">
                <h1>Ventanilla de <span>Validaci√≥n</span></h1>
            </div>
            <div class="user-info" id="userInfo" style="display: none;">
                <span class="user-email" id="userEmail"></span>
                <button class="btn btn-danger" onclick="cerrarSesion()">SALIR</button>
            </div>
            <div id="loginButtons" style="display: flex; gap: 8px;">
                <button class="btn btn-primary" onclick="window.location.href='login.html'">ACCEDER</button>
            </div>
        </div>

        <!-- FORMULARIO COMPACTO DE 6 COLUMNAS -->
        <div class="form-compacto" id="formularioBusqueda">
            <!-- Col 1: B√∫squeda (2 columnas: input + lupa) -->
            <div class="busqueda-group" style="grid-column: span 2;">
                <div class="campo-group">
                    <label>üîç BIT√ÅCORA</label>
                    <input type="text" id="buscarBitacora" placeholder="N√∫mero de bit√°cora" onkeypress="if(event.key==='Enter'){buscarRegistro();}">
                </div>
                <button class="btn-lupa" onclick="buscarRegistro()">üîç</button>
            </div>

            <!-- Col 2: No. Empleado -->
            <div class="campo-group">
                <label>NO. EMPLEADO</label>
                <div class="valor" id="verNoEmpleado">‚Äî</div>
            </div>

            <!-- Col 3: Ruta -->
            <div class="campo-group">
                <label>RUTA</label>
                <div class="valor" id="verRuta">‚Äî</div>
            </div>

            <!-- Col 4: Bit√°cora -->
            <div class="campo-group">
                <label>BIT√ÅCORA</label>
                <div class="valor" id="verBitacora">‚Äî</div>
            </div>

            <!-- Col 5: Unidad -->
            <div class="campo-group">
                <label>UNIDAD</label>
                <div class="valor" id="verUnidad">‚Äî</div>
            </div>

            <!-- Fila completa para comentarios (debajo de las 6 columnas) -->
            <div class="comentario-full">
                <label>‚úèÔ∏è COMENTARIOS</label>
                <input type="text" id="editarComentarios" placeholder="Agrega un comentario si hay error...">
            </div>
        </div>

        <!-- BOT√ìN VALIDAR (antes "Guardar comentario") -->
        <div style="display: flex; justify-content: flex-end; margin-bottom: 15px;">
            <button class="btn btn-warning" onclick="guardarComentario()" style="padding: 8px 25px;">‚úÖ VALIDAR</button>
        </div>

        <!-- MENSAJE DE ERROR -->
        <div id="mensajeError" class="mensaje-error" style="display: none;"></div>

        <!-- TABLA DE TIENDAS -->
        <div id="tablaSection" style="display: none;" class="tabla-section">
            <h3>üìã TIENDAS CAPTURADAS</h3>
            <div class="table-responsive">
                <table id="tablaTiendas">
                    <thead>
                        <tr>
                            <th>TIENDA</th>
                            <th>CANTIDAD</th>
                            <th>DIFERENCIA</th>
                            <th>CNT. F√çSICA</th>
                            <th>TIPO</th>
                        </tr>
                    </thead>
                    <tbody id="tablaBody"></tbody>
                </table>
            </div>
        </div>

        <div class="footer">
            Sistema de Validaci√≥n de Registro de charolas V2.0 | E.Lugo 2026
        </div>
    </div>

    <!-- LOADER -->
    <div id="loaderOverlay" class="loader-overlay">
        <div class="loader-container">
            <div class="loader-spinner"></div>
            <div class="loader-text">Procesando...</div>
        </div>
    </div>

    <script>
        // ============================================
        // üî• CONFIGURACI√ìN DE FIREBASE
        // ============================================
        const firebaseConfig = {
            apiKey: "AIzaSyDD0lCq8rAnCm2KjsqSwzxlpUhQU2gRVfk",
            authDomain: "registro-charolas.firebaseapp.com",
            projectId: "registro-charolas",
            storageBucket: "registro-charolas.firebasestorage.app",
            messagingSenderId: "105080206085",
            appId: "1:105080206085:web:443ba22aaf8cbcea767d6c"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let registroActual = null;
        let documentoIdActual = null;

        // ============================================
        // VERIFICAR AUTENTICACI√ìN
        // ============================================
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('userInfo').style.display = 'flex';
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('loginButtons').style.display = 'none';
            } else {
                document.getElementById('userInfo').style.display = 'none';
                document.getElementById('loginButtons').style.display = 'flex';
                document.getElementById('tablaSection').style.display = 'none';
                limpiarCampos();
            }
        });

        function cerrarSesion() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            });
        }

        function limpiarCampos() {
            document.getElementById('verNoEmpleado').textContent = '‚Äî';
            document.getElementById('verRuta').textContent = '‚Äî';
            document.getElementById('verBitacora').textContent = '‚Äî';
            document.getElementById('verUnidad').textContent = '‚Äî';
            document.getElementById('editarComentarios').value = '';
        }

        // ============================================
        // BUSCAR REGISTRO
        // ============================================
        async function buscarRegistro() {
            const bitacora = document.getElementById('buscarBitacora').value.trim();
            
            if (!bitacora) {
                mostrarError('‚ö†Ô∏è Ingresa un n√∫mero de bit√°cora');
                return;
            }

            mostrarLoader();

            try {
                const snapshot = await db.collection('registros')
                    .where('datosGenerales.bitacora', '==', bitacora)
                    .get();

                if (snapshot.empty) {
                    ocultarLoader();
                    mostrarError('‚ùå No se encontr√≥ ning√∫n registro');
                    document.getElementById('tablaSection').style.display = 'none';
                    limpiarCampos();
                    registroActual = null;
                    documentoIdActual = null;
                    return;
                }

                snapshot.forEach(doc => {
                    registroActual = doc.data();
                    documentoIdActual = doc.id;
                });

                mostrarRegistro(registroActual);
                ocultarError();

            } catch (error) {
                mostrarError('‚ùå Error: ' + error.message);
            } finally {
                ocultarLoader();
            }
        }

        function mostrarRegistro(registro) {
            document.getElementById('verNoEmpleado').textContent = registro.datosGenerales?.noEmpleado || 'S/N';
            document.getElementById('verRuta').textContent = registro.datosGenerales?.ruta || 'S/N';
            document.getElementById('verBitacora').textContent = registro.datosGenerales?.bitacora || 'S/N';
            document.getElementById('verUnidad').textContent = registro.datosGenerales?.unidad || 'S/N';
            document.getElementById('editarComentarios').value = registro.datosGenerales?.comentarios || '';

            document.getElementById('tablaSection').style.display = 'block';

            const tbody = document.getElementById('tablaBody');
            tbody.innerHTML = '';

            if (registro.registros && registro.registros.length > 0) {
                registro.registros.forEach(tienda => {
                    const fila = document.createElement('tr');
                    fila.innerHTML = `
                        <td>${tienda.tienda || ''}</td>
                        <td>${tienda.cantidadBitacora || 0}</td>
                        <td>${tienda.diferencia || 0}</td>
                        <td><strong>${tienda.cantidadFisica || 0}</strong></td>
                        <td><span class="badge ${tienda.tipo === 'DOMINO\'S' ? 'badge-dominos' : 'badge-starbucks'}">${tienda.tipo || ''}</span></td>
                    `;
                    tbody.appendChild(fila);
                });
            } else {
                tbody.innerHTML = '<tr><td colspan="5">Sin tiendas</td></tr>';
            }
        }

        // ============================================
        // VALIDAR (GUARDAR COMENTARIO)
        // ============================================
        async function guardarComentario() {
            if (!documentoIdActual) {
                alert('‚ùå No hay registro seleccionado');
                return;
            }

            const comentario = document.getElementById('editarComentarios').value.trim();
            
            mostrarLoader('Guardando...');

            try {
                await db.collection('registros').doc(documentoIdActual).update({
                    'datosGenerales.comentarios': comentario || 'S/N'
                });

                ocultarLoader();
                alert('‚úÖ Comentario validado correctamente');

                if (registroActual) {
                    registroActual.datosGenerales.comentarios = comentario || 'S/N';
                }

            } catch (error) {
                ocultarLoader();
                alert('‚ùå Error: ' + error.message);
            }
        }

        // ============================================
        // FUNCIONES AUXILIARES
        // ============================================
        function mostrarLoader(mensaje = 'Buscando...') {
            document.querySelector('.loader-text').textContent = mensaje;
            document.getElementById('loaderOverlay').style.display = 'flex';
        }

        function ocultarLoader() {
            document.getElementById('loaderOverlay').style.display = 'none';
        }

        function mostrarError(mensaje) {
            document.getElementById('mensajeError').textContent = mensaje;
            document.getElementById('mensajeError').style.display = 'block';
        }

        function ocultarError() {
            document.getElementById('mensajeError').style.display = 'none';
        }
    </script>
</body>
</html>
